<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form || ODIN PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="container">
        <div class="flex-container">
            <article class="sign-up-image">
                <div class="logo">
                    <img src="./assets/logo/odin-lined.png" alt="the-odin-project-logo">
                    ODIN
                </div>
            </article>

            <article class="sign-up-form">
                <div class="text">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.
                    </p>

                    <p>
                        You know you want to.
                    </p>
                </div>


                <div class="form">
                    <form action="#">
                        <h2>
                            let's do this!
                        </h2>

                        <div class="form-group">
                            <label for="fname">first name</label>
                            <input type="text" name="fname" id="fname" placeholder="John" required>
                        </div>

                        <div class="form-group">
                            <label for="lname">last name</label>
                            <input type="text" name="lname" id="lname" placeholder="Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" placeholder="example@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="phoneNum">phone number</label>
                            <input type="number" name="phoneNum" id="phoneNum" placeholder="09129659656" maxlength="11" pattern="\d{11}" required>
                        </div>

                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group">
                            <label for="checkPassword">confirm password</label>
                            <input type="text" name="checkPassword" id="checkPassword" placeholder="Confirm your input password" required>
                        </div>

                        <button class="btn" type="submit">Create Account</button>
                    </form>

                    <p class="login">
                        Already have an account? 
                        <span>Log in</span>
                    </p>
                </div>
            </article>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
